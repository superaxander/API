import org.apache.tools.ant.filters.ReplaceTokens

group 'de.ellpeck.rockbottom'
version '0.0.2'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

if (hasProperty('buildnumber')) {
    version = "${version}-${this.properties['buildnumber']}"
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.slick2d', name: 'slick2d-core', version: '1.0.2'
    compile group: 'io.netty', name: 'netty-all', version: '4.1.11.Final'
    compile group: 'net.sf.jopt-simple', name: 'jopt-simple', version: '4.9'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.java
    classifier = 'sources'
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    from 'build/docs/javadoc'
    classifier 'javadoc'
}

apply plugin: 'maven-publish'

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
            artifact sourcesJar
	    artifact javadocJar
        }
    }
    repositories {
        maven {
            url "file:///srv/nginx/maven"
        }
    }
}
